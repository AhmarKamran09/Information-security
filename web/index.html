<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Phish-Hook - Phishing Detection</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 40px 20px;
        }

        .container {
            max-width: 800px;
            margin: 0 auto;
        }

        .header {
            text-align: center;
            color: white;
            margin-bottom: 40px;
        }

        .header h1 {
            font-size: 2.8em;
            margin-bottom: 10px;
            text-shadow: 2px 2px 4px rgba(0, 0, 0, 0.3);
        }

        .header p {
            font-size: 1.1em;
            opacity: 0.95;
        }

        .main-card {
            background: white;
            border-radius: 15px;
            padding: 35px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.2);
            margin-bottom: 25px;
        }

        .card-title {
            font-size: 1.5em;
            margin-bottom: 25px;
            color: #333;
            font-weight: 600;
        }

        .input-group {
            margin-bottom: 20px;
        }

        .input-group label {
            display: block;
            margin-bottom: 10px;
            color: #555;
            font-weight: 500;
            font-size: 1.05em;
        }

        .input-group input {
            width: 100%;
            padding: 15px;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            font-size: 1.05em;
            transition: border-color 0.3s ease;
        }

        .input-group input:focus {
            outline: none;
            border-color: #667eea;
        }

        .btn {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            padding: 15px 40px;
            border: none;
            border-radius: 8px;
            font-size: 1.1em;
            cursor: pointer;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            box-shadow: 0 4px 15px rgba(102, 126, 234, 0.4);
            font-weight: 600;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(102, 126, 234, 0.6);
        }

        .btn:active {
            transform: translateY(0);
        }

        .result {
            margin-top: 30px;
            padding: 30px;
            border-radius: 12px;
            display: none;
        }

        .result.phishing {
            background: linear-gradient(135deg, #ff6b6b 0%, #ee5a6f 100%);
            color: white;
        }

        .result.legitimate {
            background: linear-gradient(135deg, #51cf66 0%, #37b24d 100%);
            color: white;
        }

        .result-title {
            font-size: 2em;
            margin-bottom: 15px;
            font-weight: bold;
        }

        .result-subtitle {
            font-size: 1.2em;
            margin-bottom: 25px;
            opacity: 0.95;
        }

        .features-section {
            margin-top: 25px;
        }

        .features-title {
            font-size: 1.3em;
            margin-bottom: 15px;
            font-weight: 600;
        }

        .feature-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
            gap: 12px;
            margin-top: 15px;
        }

        .feature-item {
            background: rgba(255, 255, 255, 0.2);
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            transition: transform 0.2s ease;
        }

        .feature-item:hover {
            transform: translateY(-2px);
            background: rgba(255, 255, 255, 0.3);
        }

        .feature-item.active {
            background: rgba(255, 255, 255, 0.35);
            border: 2px solid rgba(255, 255, 255, 0.5);
        }

        .feature-name {
            font-size: 0.9em;
            margin-bottom: 8px;
            opacity: 0.9;
            font-weight: 500;
        }

        .feature-value {
            font-size: 1.8em;
            font-weight: bold;
        }

        .feature-desc {
            font-size: 0.75em;
            margin-top: 5px;
            opacity: 0.85;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(20px);
            }

            to {
                opacity: 1;
                transform: translateY(0);
            }
        }

        .fade-in {
            animation: fadeIn 0.5s ease;
        }
    </style>
</head>

<body>
    <div class="container">
        <div class="header fade-in">
            <h1>üõ°Ô∏è Phish-Hook</h1>
            <p>Advanced Phishing Detection System</p>
        </div>

        <div class="main-card fade-in">
            <h2 class="card-title">üîç Analyze URL</h2>
            <form id="analyzeForm">
                <div class="input-group">
                    <label for="url">Enter URL or Domain:</label>
                    <input type="text" id="url" placeholder="e.g., paypal-secure-login.com" required>
                </div>
                <button type="submit" class="btn">Analyze URL</button>
            </form>

            <div id="result" class="result"></div>
        </div>
    </div>

    <script>
        const featureDescriptions = {
            'F1': 'Brand Similarity',
            'F2': 'Subdomain Depth',
            'F3': 'Free CA',
            'F4': 'Suspicious TLD',
            'F5': 'Inner TLD',
            'F6': 'Keywords',
            'F7': 'High Entropy',
            'F8': 'Hyphens',
            'F9': 'SAN Analysis',
            'F10': 'Self-Signed',
            'F11': 'Validity Period',
            'F12': 'Chain Validation'
        };

        document.getElementById('analyzeForm').addEventListener('submit', async function (e) {
            e.preventDefault();

            const url = document.getElementById('url').value;
            const resultDiv = document.getElementById('result');

            resultDiv.style.display = 'block';
            resultDiv.className = 'result';
            resultDiv.innerHTML = '<div class="result-title">üîÑ Analyzing...</div>';

            try {
                const response = await fetch('/api/analyze', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: url })
                });

                const data = await response.json();

                resultDiv.className = `result ${data.prediction === 1 ? 'phishing' : 'legitimate'} fade-in`;

                const resultHTML = `
                    <div class="result-title">
                        ${data.prediction === 1 ? '‚ö†Ô∏è PHISHING DETECTED' : '‚úÖ LEGITIMATE SITE'}
                    </div>
                    <div class="result-subtitle">
                        Confidence: ${(data.confidence * 100).toFixed(1)}% | Risk: ${data.risk_level}
                    </div>
                    
                    <div class="features-section">
                        <div class="features-title">Feature Analysis (${data.suspicious_count}/12 suspicious)</div>
                        <div class="feature-grid">
                            ${data.features.map((val, idx) => `
                                <div class="feature-item ${val === 1 ? 'active' : ''}">
                                    <div class="feature-name">F${idx + 1}</div>
                                    <div class="feature-value">${val === 1 ? '‚ö†Ô∏è' : '‚úì'}</div>
                                    <div class="feature-desc">${featureDescriptions['F' + (idx + 1)]}</div>
                                </div>
                            `).join('')}
                        </div>
                    </div>
                `;

                resultDiv.innerHTML = resultHTML;

            } catch (error) {
                resultDiv.className = 'result phishing fade-in';
                resultDiv.innerHTML = `
                    <div class="result-title">‚ùå Error</div>
                    <div class="result-subtitle">
                        Could not analyze URL. Please make sure the server is running.
                    </div>
                `;
            }
        });
    </script>
</body>

</html>
